name: Update Reuters Tech RSS Feed

on:
  schedule:
    - cron: '*/20 * * * *'  # Every 20 minutes
  workflow_dispatch:

jobs:
  build-rss:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (Puppeteer runs on Node)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install required npm packages
      - name: Install dependencies
        run: |
          npm init -y
          npm install puppeteer rss fs-extra

      # 4️⃣ Generate RSS feed with Puppeteer scraper
      - name: Generate RSS feed
        run: node scripts/generate-rss.js

      # 5️⃣ Commit and push generated feed
      - name: Commit and push RSS feed
        uses: ad-m/github-push-action@v0.8.0
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: .
